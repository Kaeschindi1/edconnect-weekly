<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project Explorer - Login</title>
        <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <input class="btn" type="submit" value="Submit"> 
                </form>      
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="register.html" role="button"> 
                          Sign Up 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="login.html" role="button"> 
                          Login
                        </a> 
                    </li>  
                </ul>            
            </div>  
          
        </nav>
        <main>
            <div class="container mx-auto w-75">
               <div class="row">
                <h1>Login</h1>
               </div>
                <form>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input class="form-control" type="email"  id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password"  name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
            </div>
        </main>
        <footer>
            <div class="container bg-light">
                    <p style="text-align:right;">Project Explorer &copy;2020 - Edconnect</p>
            </div>
        </footer>
    </body>
</html>
