<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project Explorer - Register</title>
        <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <input class="btn" type="submit" value="Submit"> 
                </form>      
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="register.html" role="button"> 
                          Sign Up 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="login.html" role="button"> 
                          Login
                        </a> 
                    </li>  
                </ul>            
            </div>  
          
        </nav>
        <main>
            <div class="container mx-auto w-75">
                <h1>Sign up</h1>
            <form> 
               <div class="form-group">
                   <div class="row">
                        <div class="col">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="form-control" placeholder="First name" name="firstName">
                        </div>
                        <div class="col">
                            <label for="lastName">Last Name:</label>
                     <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName">
                        </div>
                   </div>               
               </div>
               <div class="form-group">
                   <div class="row">
                       <div class="col">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                       </div>
                       <div class="col">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                       </div>
                   </div>
               </div>
               <div class="form-group">
                <div class="row">
                    <div class="col-md-5">
                        <label for="program">Program:</label>
                        <select class="form-control" name="program" id="program">
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="matricNumber">Matric Number:</label>
                        <input class="form-control" type="text" name="matricNumber" id="matricNumber">
                    </div>
                    <div class="col-md-3">
                        <label for="graduationYear">Graduation Year:</label>
                        <select name="graduationYear" class="form-control" id="graduationYear">
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            </form>
            </div>
        </main>
        <footer>
            <div class="container bg-light">
                <p style="text-align:right;">Project Explorer &copy;2020 - Edconnect</p>
            </div>
        </footer>
    </body>
</html>
