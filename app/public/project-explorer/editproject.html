<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project Explorer - Edit Project</title>
        <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    <input class="btn" type="submit" value="Submit"> 
                </form>      
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="register.html" role="button"> 
                          Sign Up 
                        </a> 
                    </li> 
                    <li class="nav-item"> 
                        <a class="nav-link" href="login.html" role="button"> 
                          Login
                        </a> 
                    </li>  
                </ul>            
            </div>  
          
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <h3>Project 1</h3>
                </div>
                <div class=" container bg-light p-3">
                    <div class="row">
                        <div class="col">
                            <p>Created By</p>
                        </div>
                        <div class="col">
                            <p>Date Created</p>
                        </div>
                        <div class="col">
                            <p>Last Updated</p>
                        </div>
                        <div class="col">
                            <a class="d-flex justify-content-end btn btn-primary btn-sm" href="viewproject.html" role="button">View Project</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">Ade Chris</div>
                        <div class="col">2020-08-30</div>
                        <div class="col">2020-08-30</div>
                        <div class="col"></div>
                    </div>

                </div>
                <div class="container  p-4">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <h5>Edit Project</h5>
                            </div>
                            <div class="row">
                                <form>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <label for="name">Project Name</label><br>
                                            <input type="text" id="name" class="form-control" placeholder="Project 1" name="name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <label for="abstract">Project abstract</label><br>
                                            <textarea class="form-control" name="abstract" id="abstract" placeholder="Project 1 is a very interesting project"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <label for="authors">Author(s)</label><br>
                                            <input type="text" class="form-control" placeholder="Ade Chris" id="authors" name="authors">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <label for="tags">Tag(s)</label><br>
                                            <input type="text" class="form-control" placeholder="#web" id="tags" name="tags">
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <h4>Manage Project Files</h4>
                            </div>
                            <div class="row">
                                <form>
                                    <div class="custom-file" style="width: 24rem;">
                                        <input type="file" class="custom-file-input form-control" name="customFileLang" id="customFileLang" lang="es">
                                        <label class="custom-file-label" for="customFileLang">Click to open the file browser</label>
                                      </div>
                                </form>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="card" style="width: 24rem;">
                                    <div class="card" style="width: 24rem;">
                                        <div class="card-header">
                                          <h6>Project files</h6>
                                        </div>
                                        <div class="card-body">
                                          <p>No file uploaded yet</p>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container bg-light">
                    <p style="text-align:right;">Project Explorer &copy;2020 - Edconnect</p>
            </div>
        </footer>
    </body>
</html>
