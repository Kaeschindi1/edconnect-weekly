<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project Explorer - Profile</title>
        <link rel="stylesheet" href="/app/public/project-explorer/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
                    <button class="btn  btn btn-light my-2 my-sm-0" type="submit">Search</button>
                    <input type="submit">
                </form>                
            </div>       
        </nav>
        <main>
           <div class="container">
                    <div class="row">
                        <h3>Ade Chuks ade@edconnect.ng</h3>
                    </div>
                    <div class="container bg-light">
                        <div class="row">
                            <div class="col-md-3 ml-auto">Program</div>
                            <div class="col-md-3 ml-auto">Matriculation Number</div>
                            <div class="col-md-3 ml-auto">Graduation Year</div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 ml-auto">Computer Information Systems</div>
                            <div class="col-md-3 ml-auto">33/3333</div>
                            <div class="col-md-3 ml-auto">2018</div>
                        </div>
                    </div>
            </div>
            <div class="container">
                <div class="row">
                    <h2>Update Profile</h2>
                </div>
                <div class="container">
                    <form name="updateProfile">
                        <div class="form-group">
                            <div class="form-row">
                                 <div class="col">
                                     <label for="firstName">First Name</label>
                                     <input type="text" class="form-control" placeholder="First name" name="firstName">
                                 </div>
                                 <div class="col">
                                     <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last name" name="lastName">
                                 </div>
                            </div>               
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                     <label for="exampleInputEmail1">Email address</label>
                                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="col">
                                    <label for="program">Program</label><br>
                                    <select class="form-control" name="program">
                                        <option value="computer_science">Computer Science</option>
                                        <option value="computer_information_systems">Computer Information Systems</option>
                                        <option value="computer_technology">Computer Technology</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="matricNumber">Matric Number</label><br>
                                    <input class="form-control" type="text" name="matricNumber">
                                </div>
                                <div class="col">
                                    <label for="graduationYear">Graduation Year</label><br>
                                    <select class="form-control" name="graduationYear">
                                        <option selected>Choose...</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                            </div>
                        </div>            
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>     
            <div class="container">
                <div class="row">
                    <h2>Change Password</h2>
                </div>
                <div class="container">
                    <form name="changePassword"> 
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="currentPassword">Current Password</label>
                                    <input class="form-control" type="password" name="currentPassword">
                                </div>
                                <div class="col">
                                    <label for="newPassword">New Password</label>
                                    <input class="form-control" type="password" name="newPassword">
                                </div>
                                <div class="col">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input class="form-control" type="password" name="confirmPassword">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>      
        </main>
        <footer>
            <div class="container bg-light">
                <p style="text-align:right;">Project Explorer &copy;2020 - Edconnect</p>
            </div>
        </footer>
    </body>
</html>
